<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
<title>MathMaster - Treino Mental</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .ios-status-bar {
            height: env(safe-area-inset-top, 20px);
        }
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-100 min-h-screen flex flex-col overflow-hidden">
<!-- Status Bar Spacer (iOS Style) -->
<div class="ios-status-bar w-full bg-white dark:bg-background-dark"></div>
<!-- Top Navigation Bar -->
<nav class="sticky top-0 z-50 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-primary/10 px-4 h-16 flex items-center justify-between">
<button class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-primary/10 transition-colors text-primary">
<span class="material-icons-round">chevron_left</span>
</button>
<h1 class="text-lg font-semibold tracking-tight">MathMaster</h1>
<div class="w-10 h-10 flex items-center justify-center rounded-full bg-primary/10">
<span class="material-icons-round text-primary text-sm">bolt</span>
</div>
</nav>
<!-- Progress Indicator -->
<div class="w-full h-1.5 bg-primary/10">
<div class="h-full bg-primary w-2/3 rounded-r-full shadow-[0_0_8px_rgba(13,89,242,0.4)] transition-all duration-500"></div>
</div>
<!-- Main Content Container -->
<main class="flex-1 overflow-y-auto px-4 py-6 flex flex-col gap-6 max-w-md mx-auto w-full">
<!-- Stats Row -->
<div class="flex justify-between items-center px-2">
<div class="flex items-center gap-2">
<div class="p-2 bg-primary/10 rounded-lg">
<span class="material-icons-round text-primary text-base">timer</span>
</div>
<div>
<p class="text-[10px] uppercase font-bold text-slate-400 dark:text-slate-500 leading-none">Tempo</p>
<p class="text-sm font-semibold">00:45</p>
</div>
</div>
<div class="flex items-center gap-2">
<div class="p-2 bg-green-500/10 rounded-lg">
<span class="material-icons-round text-green-600 text-base">emoji_events</span>
</div>
<div>
<p class="text-[10px] uppercase font-bold text-slate-400 dark:text-slate-500 leading-none">Acertos</p>
<p class="text-sm font-semibold">12 / 20</p>
</div>
</div>
</div>
<!-- Problem Card -->
<div class="bg-white dark:bg-slate-900 rounded-xl shadow-xl shadow-primary/5 border border-primary/5 p-10 flex flex-col items-center justify-center relative overflow-hidden">
<!-- Background Decorative Shape -->
<div class="absolute -top-10 -right-10 w-32 h-32 bg-primary/5 rounded-full blur-3xl"></div>
<span class="text-xs font-bold text-primary mb-4 uppercase tracking-widest bg-primary/10 px-3 py-1 rounded-full">Nível 4: Multiplicação</span>
<div class="text-5xl md:text-6xl font-bold tracking-tighter text-slate-800 dark:text-white text-center">
                15 <span class="text-primary mx-2">×</span> 6
            </div>
<div class="mt-8 h-1 w-12 bg-slate-200 dark:bg-slate-700 rounded-full"></div>
</div>
<!-- Answer Options Grid -->
<div class="grid grid-cols-2 gap-4 mt-2">
<!-- Option 1 -->
<button class="bg-white dark:bg-slate-800 p-6 rounded-xl border-2 border-transparent hover:border-primary active:scale-95 transition-all shadow-sm flex flex-col items-center justify-center group">
<span class="text-2xl font-bold text-slate-700 dark:text-slate-200 group-hover:text-primary transition-colors">80</span>
</button>
<!-- Option 2 (Selected State Example) -->
<button class="bg-primary p-6 rounded-xl border-2 border-primary active:scale-95 transition-all shadow-lg shadow-primary/20 flex flex-col items-center justify-center">
<span class="text-2xl font-bold text-white">90</span>
</button>
<!-- Option 3 -->
<button class="bg-white dark:bg-slate-800 p-6 rounded-xl border-2 border-transparent hover:border-primary active:scale-95 transition-all shadow-sm flex flex-col items-center justify-center group">
<span class="text-2xl font-bold text-slate-700 dark:text-slate-200 group-hover:text-primary transition-colors">100</span>
</button>
<!-- Option 4 -->
<button class="bg-white dark:bg-slate-800 p-6 rounded-xl border-2 border-transparent hover:border-primary active:scale-95 transition-all shadow-sm flex flex-col items-center justify-center group">
<span class="text-2xl font-bold text-slate-700 dark:text-slate-200 group-hover:text-primary transition-colors">75</span>
</button>
</div>
<!-- Action Bar -->
<div class="flex gap-4 mt-auto pt-4">
<button class="flex-1 py-4 px-6 rounded-xl bg-slate-200 dark:bg-slate-800 font-semibold text-slate-600 dark:text-slate-300 active:bg-slate-300 dark:active:bg-slate-700 transition-colors flex items-center justify-center gap-2">
<span class="material-icons-round text-lg">redo</span>
                Pular
            </button>
<button class="flex-[2] py-4 px-6 rounded-xl bg-primary text-white font-bold shadow-lg shadow-primary/30 active:opacity-90 transition-all flex items-center justify-center gap-2">
                Confirmar
                <span class="material-icons-round text-lg">check_circle</span>
</button>
</div>
</main>
<!-- Bottom Navigation (PWA Home Style) -->
<footer class="bg-white dark:bg-slate-900 border-t border-primary/10 safe-bottom">
<div class="max-w-md mx-auto px-6 py-4 flex justify-around items-center">
<button class="flex flex-col items-center gap-1 text-primary">
<span class="material-icons-round">play_arrow</span>
<span class="text-[10px] font-medium uppercase tracking-wider">Jogar</span>
</button>
<button class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors">
<span class="material-icons-round">leaderboard</span>
<span class="text-[10px] font-medium uppercase tracking-wider">Ranking</span>
</button>
<button class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors">
<span class="material-icons-round">person</span>
<span class="text-[10px] font-medium uppercase tracking-wider">Perfil</span>
</button>
<button class="flex flex-col items-center gap-1 text-slate-400 hover:text-primary transition-colors">
<span class="material-icons-round">settings</span>
<span class="text-[10px] font-medium uppercase tracking-wider">Ajustes</span>
</button>
</div>
</footer>
<!-- Decorative Elements -->
<div class="fixed top-20 -left-10 w-40 h-40 bg-primary/5 rounded-full blur-3xl -z-10 pointer-events-none"></div>
<div class="fixed bottom-20 -right-10 w-60 h-60 bg-primary/5 rounded-full blur-3xl -z-10 pointer-events-none"></div>
</body></html>
