<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MathMaster Glassmorphism Style</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .glass-button {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }
        .glass-button:active {
            background: rgba(13, 89, 242, 0.3);
            transform: scale(0.95);
        }
        .glow-primary {
            box-shadow: 0 0 20px rgba(13, 89, 242, 0.4);
        }
        .bg-gradient-mesh {
            background: radial-gradient(circle at 0% 0%, #1e1b4b 0%, transparent 50%),
                        radial-gradient(circle at 100% 0%, #0d59f2 0%, transparent 50%),
                        radial-gradient(circle at 100% 100%, #4c1d95 0%, transparent 50%),
                        radial-gradient(circle at 0% 100%, #1e1b4b 0%, transparent 50%);
            background-color: #020617;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased overflow-hidden h-screen w-full">
<!-- Background Layer -->
<div class="fixed inset-0 bg-gradient-mesh -z-10"></div>
<!-- Organic Glow Orbs -->
<div class="fixed top-[-10%] left-[-10%] w-[50%] h-[50%] bg-primary/20 rounded-full blur-[120px] -z-5"></div>
<div class="fixed bottom-[-10%] right-[-10%] w-[60%] h-[60%] bg-purple-600/20 rounded-full blur-[120px] -z-5"></div>
<!-- Main Container (Phone Form Factor) -->
<main class="relative h-full max-w-md mx-auto px-6 pt-12 pb-8 flex flex-col">
<!-- Header HUD -->
<header class="flex items-center justify-between mb-8">
<button class="w-10 h-10 glass-button rounded-full flex items-center justify-center">
<span class="material-icons text-white">chevron_left</span>
</button>
<div class="glass-panel px-4 py-1.5 rounded-full flex items-center gap-3">
<div class="flex items-center gap-1">
<span class="material-icons text-yellow-400 text-sm">local_fire_department</span>
<span class="text-xs font-bold tracking-wider">STREAK: 12</span>
</div>
<div class="w-px h-3 bg-white/20"></div>
<span class="text-xs font-bold tracking-wider uppercase opacity-80">Level 4</span>
</div>
<button class="w-10 h-10 glass-button rounded-full flex items-center justify-center">
<span class="material-icons text-white">settings</span>
</button>
</header>
<!-- Progress Area -->
<div class="mb-12 text-center">
<div class="relative inline-flex items-center justify-center">
<!-- Circular Timer -->
<svg class="w-24 h-24 transform -rotate-90">
<circle class="text-white/10" cx="48" cy="48" fill="transparent" r="44" stroke="currentColor" stroke-width="4"></circle>
<circle class="text-primary glow-primary" cx="48" cy="48" fill="transparent" r="44" stroke="currentColor" stroke-dasharray="276" stroke-dashoffset="70" stroke-width="4"></circle>
</svg>
<div class="absolute inset-0 flex flex-col items-center justify-center">
<span class="text-2xl font-bold">14</span>
<span class="text-[10px] uppercase tracking-tighter opacity-60">Seconds</span>
</div>
</div>
</div>
<!-- Question Display Card -->
<section class="flex-grow flex items-center justify-center mb-12">
<div class="glass-panel w-full aspect-[4/3] rounded-xl flex flex-col items-center justify-center relative overflow-hidden">
<!-- Shimmer Effect Decoration -->
<div class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/5 to-transparent"></div>
<span class="text-sm font-medium tracking-widest uppercase text-primary mb-4">Calculate Fast</span>
<div class="flex items-center gap-4">
<h1 class="text-6xl font-bold tracking-tight">42 <span class="text-primary/80">Ã—</span> 12</h1>
</div>
<div class="mt-8 flex items-end gap-2 h-16">
<div class="text-5xl font-bold text-white tracking-widest bg-white/5 px-6 py-2 rounded-lg border-b-2 border-primary">
                        504
                    </div>
</div>
</div>
</section>
<!-- Glass Keypad Area -->
<section class="grid grid-cols-3 gap-3 mb-8">
<button class="glass-button h-16 rounded-lg text-2xl font-medium">1</button>
<button class="glass-button h-16 rounded-lg text-2xl font-medium">2</button>
<button class="glass-button h-16 rounded-lg text-2xl font-medium">3</button>
<button class="glass-button h-16 rounded-lg text-2xl font-medium">4</button>
<button class="glass-button h-16 rounded-lg text-2xl font-medium">5</button>
<button class="glass-button h-16 rounded-lg text-2xl font-medium">6</button>
<button class="glass-button h-16 rounded-lg text-2xl font-medium">7</button>
<button class="glass-button h-16 rounded-lg text-2xl font-medium">8</button>
<button class="glass-button h-16 rounded-lg text-2xl font-medium">9</button>
<button class="glass-button h-16 rounded-lg flex items-center justify-center">
<span class="material-icons text-rose-400">backspace</span>
</button>
<button class="glass-button h-16 rounded-lg text-2xl font-medium">0</button>
<button class="bg-primary text-white h-16 rounded-lg flex items-center justify-center glow-primary">
<span class="material-icons">check</span>
</button>
</section>
<!-- Footer Score Tracker -->
<footer class="mt-auto">
<div class="glass-panel p-4 rounded-xl flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-lg bg-primary/20 flex items-center justify-center">
<span class="material-icons text-primary">emoji_events</span>
</div>
<div>
<p class="text-[10px] uppercase font-bold text-white/50 leading-none mb-1">High Score</p>
<p class="text-lg font-bold leading-none">2,850</p>
</div>
</div>
<div class="text-right">
<p class="text-[10px] uppercase font-bold text-white/50 leading-none mb-1">Current</p>
<p class="text-lg font-bold leading-none text-primary">1,420</p>
</div>
</div>
</footer>
<!-- Bottom Safe Area Indicator -->
<div class="mt-6 flex justify-center">
<div class="w-32 h-1.5 bg-white/20 rounded-full"></div>
</div>
</main>
<!-- Decorative Corner Icons -->
<div class="fixed top-24 right-[-20px] opacity-10 blur-sm transform rotate-12 pointer-events-none">
<span class="material-icons text-[120px]">calculate</span>
</div>
<div class="fixed bottom-48 left-[-30px] opacity-10 blur-sm transform -rotate-12 pointer-events-none">
<span class="material-icons text-[100px]">functions</span>
</div>
</body></html>
