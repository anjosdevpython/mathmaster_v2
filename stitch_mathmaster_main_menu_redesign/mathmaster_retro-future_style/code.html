<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MathMaster Retro-Future</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f91f8c",
                        "accent-yellow": "#fbef2e",
                        "background-light": "#f8f5f7",
                        "background-dark": "#000000",
                        "neutral-dark": "#0a0a0a",
                        "border-dark": "#1a1a1a"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.125rem",
                        "lg": "0.25rem",
                        "xl": "0.5rem",
                        "full": "0.75rem"
                    },
                },
            },
        }
    </script>
<style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
        }
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.1) 50%
            ), linear-gradient(
                90deg,
                rgba(255, 0, 0, 0.02),
                rgba(0, 255, 0, 0.01),
                rgba(0, 0, 255, 0.02)
            );
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 50;
        }
        .pixel-border {
            border: 2px solid #f91f8c;
            box-shadow: 
                4px 0 0 -2px #000, 4px 0 0 0 #f91f8c,
                -4px 0 0 -2px #000, -4px 0 0 0 #f91f8c,
                0 4px 0 -2px #000, 0 4px 0 0 #f91f8c,
                0 -4px 0 -2px #000, 0 -4px 0 0 #f91f8c;
        }
        .pixel-box {
            position: relative;
            background: #000;
            border: 1px solid #f91f8c;
        }
        .pixel-box::before {
            content: '';
            position: absolute;
            top: -1px; left: -1px; right: -1px; bottom: -1px;
            border: 1px solid #f91f8c;
            opacity: 0.3;
            pointer-events: none;
        }
        .neon-text {
            text-shadow: 0 0 10px #f91f8c, 0 0 20px #f91f8c;
        }
        .neon-text-yellow {
            text-shadow: 0 0 10px #fbef2e, 0 0 20px #fbef2e;
        }
        .vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
            z-index: 40;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display text-white selection:bg-primary/40">
<div class="scanlines"></div>
<div class="vignette"></div>
<!-- Phone Container Simulation -->
<div class="relative mx-auto max-w-[430px] min-h-screen border-x border-primary/20 bg-background-dark flex flex-col p-4">
<!-- Top HUD -->
<div class="flex items-center justify-between mb-8 pt-4">
<div class="flex flex-col">
<span class="text-[10px] tracking-[0.2em] text-primary/60 uppercase font-bold">Session Time</span>
<span class="text-2xl font-bold neon-text leading-none">02:45.03</span>
</div>
<div class="text-right">
<span class="text-[10px] tracking-[0.2em] text-accent-yellow/60 uppercase font-bold">Multiplier</span>
<div class="flex items-center justify-end gap-1">
<span class="text-2xl font-bold text-accent-yellow neon-text-yellow leading-none">X8.5</span>
<span class="material-icons text-accent-yellow text-sm">bolt</span>
</div>
</div>
</div>
<!-- Progress Bar (Time Remaining) -->
<div class="w-full h-2 bg-primary/10 mb-12 relative overflow-hidden">
<div class="absolute top-0 left-0 h-full w-2/3 bg-primary shadow-[0_0_15px_#f91f8c]"></div>
<div class="absolute top-0 left-0 h-full w-full flex justify-between px-1 pointer-events-none">
<div class="w-px h-full bg-black/40"></div>
<div class="w-px h-full bg-black/40"></div>
<div class="w-px h-full bg-black/40"></div>
<div class="w-px h-full bg-black/40"></div>
</div>
</div>
<!-- Main Challenge Display -->
<div class="flex-grow flex flex-col items-center justify-center relative py-10">
<!-- Decorative Corners -->
<div class="absolute top-0 left-0 w-8 h-8 border-t-2 border-l-2 border-primary"></div>
<div class="absolute top-0 right-0 w-8 h-8 border-t-2 border-right-2 border-primary"></div>
<div class="absolute bottom-0 left-0 w-8 h-8 border-b-2 border-l-2 border-primary"></div>
<div class="absolute bottom-0 right-0 w-8 h-8 border-b-2 border-right-2 border-primary"></div>
<div class="text-center z-10">
<span class="text-accent-yellow/40 text-xs tracking-widest uppercase mb-4 block">Operation: Multi-Core</span>
<div class="text-6xl font-black mb-2 tracking-tighter">
<span class="text-white">78</span>
<span class="text-primary mx-2">Ã—</span>
<span class="text-white">4</span>
</div>
<div class="h-16 flex items-center justify-center">
<span class="text-5xl font-black text-primary/20 animate-pulse">_ _ _</span>
</div>
</div>
<!-- Background Grid Detail -->
<div class="absolute inset-0 grid grid-cols-6 grid-rows-6 opacity-10 pointer-events-none">
<div class="border-[0.5px] border-primary/30"></div>
<div class="border-[0.5px] border-primary/30"></div>
<div class="border-[0.5px] border-primary/30"></div>
<div class="border-[0.5px] border-primary/30"></div>
<div class="border-[0.5px] border-primary/30"></div>
<div class="border-[0.5px] border-primary/30"></div>
</div>
</div>
<!-- Feedback Indicator -->
<div class="flex justify-center my-6">
<div class="bg-primary/10 border border-primary/30 px-4 py-1 flex items-center gap-3">
<div class="w-2 h-2 bg-primary rounded-full animate-ping"></div>
<span class="text-[10px] tracking-widest text-primary uppercase font-bold">Ready for input</span>
</div>
</div>
<!-- Numeric Keypad -->
<div class="grid grid-cols-3 gap-3 mb-8">
<button class="pixel-box h-16 flex items-center justify-center text-2xl font-bold hover:bg-primary/20 active:scale-95 transition-all text-white border-primary/40">1</button>
<button class="pixel-box h-16 flex items-center justify-center text-2xl font-bold hover:bg-primary/20 active:scale-95 transition-all text-white border-primary/40">2</button>
<button class="pixel-box h-16 flex items-center justify-center text-2xl font-bold hover:bg-primary/20 active:scale-95 transition-all text-white border-primary/40">3</button>
<button class="pixel-box h-16 flex items-center justify-center text-2xl font-bold hover:bg-primary/20 active:scale-95 transition-all text-white border-primary/40">4</button>
<button class="pixel-box h-16 flex items-center justify-center text-2xl font-bold hover:bg-primary/20 active:scale-95 transition-all text-white border-primary/40">5</button>
<button class="pixel-box h-16 flex items-center justify-center text-2xl font-bold hover:bg-primary/20 active:scale-95 transition-all text-white border-primary/40">6</button>
<button class="pixel-box h-16 flex items-center justify-center text-2xl font-bold hover:bg-primary/20 active:scale-95 transition-all text-white border-primary/40">7</button>
<button class="pixel-box h-16 flex items-center justify-center text-2xl font-bold hover:bg-primary/20 active:scale-95 transition-all text-white border-primary/40">8</button>
<button class="pixel-box h-16 flex items-center justify-center text-2xl font-bold hover:bg-primary/20 active:scale-95 transition-all text-white border-primary/40">9</button>
<button class="pixel-box h-16 flex items-center justify-center text-xl font-bold bg-neutral-dark text-white/40 border-primary/20">CLR</button>
<button class="pixel-box h-16 flex items-center justify-center text-2xl font-bold hover:bg-primary/20 active:scale-95 transition-all text-white border-primary/40">0</button>
<button class="pixel-box h-16 flex items-center justify-center text-xl font-bold bg-primary text-white border-primary shadow-[0_0_20px_rgba(249,31,140,0.4)]">
<span class="material-icons">keyboard_return</span>
</button>
</div>
<!-- Footer Stats -->
<div class="mt-auto grid grid-cols-3 border-t border-primary/10 pt-4 pb-6">
<div class="flex flex-col items-center">
<span class="text-[9px] text-white/40 uppercase tracking-tighter">Current Rank</span>
<span class="text-sm font-bold text-accent-yellow">CYBER-MASTER</span>
</div>
<div class="flex flex-col items-center border-x border-primary/10 px-2">
<span class="text-[9px] text-white/40 uppercase tracking-tighter">High Score</span>
<span class="text-sm font-bold text-white uppercase">124,000</span>
</div>
<div class="flex flex-col items-center">
<span class="text-[9px] text-white/40 uppercase tracking-tighter">Errors</span>
<span class="text-sm font-bold text-primary">00</span>
</div>
</div>
<!-- Peripheral Decorative Elements -->
<div class="absolute top-1/2 -left-4 -translate-y-1/2 h-40 w-1 bg-primary/20 blur-[1px]"></div>
<div class="absolute top-1/2 -right-4 -translate-y-1/2 h-40 w-1 bg-primary/20 blur-[1px]"></div>
<!-- Subtle Branding -->
<div class="absolute bottom-2 left-1/2 -translate-x-1/2">
<div class="flex items-center gap-2 opacity-20">
<div class="w-1 h-1 bg-primary"></div>
<span class="text-[8px] tracking-[0.5em] uppercase font-bold text-primary">MathMaster Protocol v2.0.8</span>
<div class="w-1 h-1 bg-primary"></div>
</div>
</div>
</div>
</body></html>
