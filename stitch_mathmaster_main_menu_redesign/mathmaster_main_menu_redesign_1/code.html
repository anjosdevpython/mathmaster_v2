<!DOCTYPE html>
<html class="dark" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MathMaster - Redesign</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&amp;family=Inter:wght@400;600;800&amp;family=Material+Icons+Outlined&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#10B981", // Vibrant Emerald/Neon Green
              "background-light": "#f8fafc",
              "background-dark": "#020617", // Deep Navy/Black
              "surface-dark": "#0f172a",
              "neon-cyan": "#22d3ee",
            },
            fontFamily: {
              display: ["Orbitron", "sans-serif"],
              sans: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
            },
            boxShadow: {
              'neon': '0 0 15px -3px rgba(16, 185, 129, 0.5), 0 4px 6px -2px rgba(16, 185, 129, 0.25)',
              'neon-inner': 'inset 0 0 10px rgba(16, 185, 129, 0.3)',
            }
          },
        },
      };
    </script>
<style>
      .star-bg {
        background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0);
        background-size: 24px 24px;
      }
      .glow-text {
        text-shadow: 0 0 12px rgba(16, 185, 129, 0.6);
      }
      .cyber-grid {
        background-image: linear-gradient(rgba(16, 185, 129, 0.05) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(16, 185, 129, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .gradient-button {
        background: linear-gradient(135deg, #10B981 0%, #06b6d4 100%);
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-sans text-slate-900 dark:text-slate-100 min-h-screen flex flex-col overflow-hidden">
<div class="fixed inset-0 pointer-events-none star-bg z-0"></div>
<div class="fixed inset-0 pointer-events-none cyber-grid z-0 opacity-20"></div>
<main class="relative z-10 flex flex-col w-full max-w-md mx-auto h-screen px-6 pt-16 pb-12">
<header class="text-center mb-10">
<div class="flex items-center justify-center space-x-2 mb-2">
<h1 class="font-display font-900 text-4xl tracking-tighter flex items-center">
<span class="text-white">MATH</span>
<span class="text-primary glow-text">MASTER</span>
</h1>
<div class="w-8 h-8 rounded-full border border-slate-700 bg-slate-800 flex items-center justify-center ml-4">
<span class="material-icons-outlined text-sm text-slate-400">person</span>
</div>
</div>
<p class="text-[10px] tracking-[0.2em] font-display font-medium text-slate-400 dark:text-slate-500 uppercase">
                Matemática Mental de Alta Performance
            </p>
</header>
<div class="flex-grow flex flex-col justify-center">
<div class="bg-slate-900/40 dark:bg-slate-900/60 backdrop-blur-xl border border-slate-800/50 p-6 rounded-3xl shadow-2xl mb-8">
<div class="grid grid-cols-4 gap-3">
<button class="aspect-square flex flex-col items-center justify-center border-2 border-primary/40 bg-primary/10 rounded-2xl transition-all active:scale-95 group">
<span class="material-icons-outlined text-primary mb-1 group-hover:scale-110 transition-transform">add</span>
<span class="text-[9px] font-display font-bold text-primary tracking-widest">SOMA</span>
</button>
<button class="aspect-square flex flex-col items-center justify-center border-2 border-primary/40 bg-primary/10 rounded-2xl transition-all active:scale-95 group">
<span class="material-icons-outlined text-primary mb-1 group-hover:scale-110 transition-transform">remove</span>
<span class="text-[9px] font-display font-bold text-primary tracking-widest">SUB</span>
</button>
<button class="aspect-square flex flex-col items-center justify-center border-2 border-primary/40 bg-primary/10 rounded-2xl transition-all active:scale-95 group">
<span class="material-icons-outlined text-primary mb-1 group-hover:scale-110 transition-transform">close</span>
<span class="text-[9px] font-display font-bold text-primary tracking-widest">MULT</span>
</button>
<button class="aspect-square flex flex-col items-center justify-center border-2 border-primary/40 bg-primary/10 rounded-2xl transition-all active:scale-95 group">
<span class="material-icons-outlined text-primary mb-1 group-hover:scale-110 transition-transform">percent</span>
<span class="text-[9px] font-display font-bold text-primary tracking-widest">DIV</span>
</button>
<button class="aspect-square flex flex-col items-center justify-center border-2 border-slate-700/50 bg-slate-800/40 rounded-2xl transition-all active:scale-95 group">
<span class="text-slate-500 font-display font-black text-lg mb-1 group-hover:text-slate-400">X²</span>
<span class="text-[9px] font-display font-bold text-slate-500 tracking-widest">POT</span>
</button>
<button class="aspect-square flex flex-col items-center justify-center border-2 border-slate-700/50 bg-slate-800/40 rounded-2xl transition-all active:scale-95 group">
<span class="material-icons-outlined text-slate-500 mb-1 group-hover:text-slate-400">square_foot</span>
<span class="text-[9px] font-display font-bold text-slate-500 tracking-widest">RAIZ</span>
</button>
<button class="aspect-square flex flex-col items-center justify-center border-2 border-slate-700/50 bg-slate-800/40 rounded-2xl transition-all active:scale-95 group">
<span class="material-icons-outlined text-slate-500 mb-1 group-hover:text-slate-400">percent</span>
<span class="text-[9px] font-display font-bold text-slate-500 tracking-widest">%CENT</span>
</button>
<button class="aspect-square flex items-center justify-center border-2 border-slate-800/20 bg-slate-900/20 rounded-2xl opacity-40">
<span class="material-icons-outlined text-slate-700 text-sm">lock</span>
</button>
</div>
</div>
<div class="space-y-4">
<button class="w-full h-16 gradient-button rounded-2xl shadow-neon flex items-center justify-center space-x-3 transition-transform active:scale-95">
<span class="font-display font-bold text-xl text-white tracking-widest">COMEÇAR JOGO</span>
<span class="material-icons-outlined text-white">play_arrow</span>
</button>
<button class="w-full h-16 bg-transparent border-2 border-slate-800 rounded-2xl flex items-center justify-center space-x-3 transition-colors hover:border-slate-700 active:scale-95">
<span class="font-display font-bold text-lg text-slate-300 tracking-widest">MODO TREINO</span>
<span class="material-icons-outlined text-slate-300">fitness_center</span>
</button>
</div>
</div>
<footer class="mt-auto pt-8 border-t border-slate-800/50 text-center">
<p class="text-[10px] tracking-widest font-display text-slate-500">
                DESENVOLVIDO POR <span class="text-neon-cyan">ALLAN ANJOS</span>
</p>
</footer>
</main>
<div class="fixed top-1/4 -left-20 w-40 h-40 bg-primary/10 rounded-full blur-[100px] pointer-events-none"></div>
<div class="fixed bottom-1/4 -right-20 w-40 h-40 bg-neon-cyan/10 rounded-full blur-[100px] pointer-events-none"></div>

</body></html>
