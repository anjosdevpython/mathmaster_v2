<!DOCTYPE html>

<html class="dark" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'neon': '0 0 15px -3px rgba(13, 89, 242, 0.6), 0 0 6px -2px rgba(13, 89, 242, 0.4)',
                        'neon-intense': '0 0 25px -5px rgba(13, 89, 242, 0.8), 0 0 10px -2px rgba(13, 89, 242, 0.5)',
                    }
                },
            },
        }
    </script>
<style>
        body {
            -webkit-tap-highlight-color: transparent;
        }
        .glow-text {
            text-shadow: 0 0 20px rgba(13, 89, 242, 0.8);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen flex flex-col items-center justify-between p-6 overflow-hidden select-none">
<!-- Header Section -->
<header class="w-full max-w-md flex flex-col items-center gap-6 pt-4">
<!-- Digital Timer -->
<div class="flex flex-col items-center">
<span class="text-[10px] uppercase tracking-[0.2em] text-primary font-bold mb-1">Tempo</span>
<div class="text-4xl font-light tracking-widest flex items-center gap-2">
<span class="opacity-50 text-2xl">00:</span>
<span class="text-white tabular-nums">14</span>
<span class="text-primary animate-pulse">.</span>
<span class="text-primary/70 text-2xl tabular-nums">82</span>
</div>
</div>
<!-- Slim Progress Bar -->
<div class="w-full px-4">
<div class="h-1 w-full bg-primary/10 rounded-full overflow-hidden">
<div class="h-full bg-primary w-[65%] rounded-full shadow-[0_0_8px_rgba(13,89,242,0.8)]"></div>
</div>
<div class="flex justify-between mt-2 px-1">
<span class="text-[10px] uppercase tracking-tighter text-slate-500">Questão 13/20</span>
<span class="text-[10px] uppercase tracking-tighter text-slate-500">Sequência: 5x</span>
</div>
</div>
</header>
<!-- Central Problem Area -->
<main class="flex-1 flex flex-col items-center justify-center w-full max-w-md py-12">
<div class="relative group">
<!-- Decorative Glow Background -->
<div class="absolute inset-0 bg-primary/20 blur-[60px] rounded-full"></div>
<div class="relative z-10 flex flex-col items-center">
<div class="text-7xl md:text-8xl font-bold tracking-tight glow-text text-white">
                    42 <span class="text-primary">×</span> 12
                </div>
<div class="mt-4 h-1 w-12 bg-primary/40 rounded-full"></div>
</div>
</div>
</main>
<!-- Interaction Grid (2x2) -->
<section class="w-full max-w-md pb-12">
<div class="grid grid-cols-2 gap-4">
<!-- Answer Button 1 -->
<button class="aspect-square flex flex-col items-center justify-center bg-white/5 dark:bg-white/5 border border-primary/20 rounded-xl hover:bg-primary/10 active:scale-95 active:bg-primary transition-all duration-150 group">
<span class="text-3xl font-medium group-active:text-white">484</span>
</button>
<!-- Answer Button 2 -->
<button class="aspect-square flex flex-col items-center justify-center bg-white/5 dark:bg-white/5 border border-primary/20 rounded-xl hover:bg-primary/10 active:scale-95 active:bg-primary transition-all duration-150 group">
<span class="text-3xl font-medium group-active:text-white">504</span>
</button>
<!-- Answer Button 3 -->
<button class="aspect-square flex flex-col items-center justify-center bg-white/5 dark:bg-white/5 border border-primary/20 rounded-xl hover:bg-primary/10 active:scale-95 active:bg-primary transition-all duration-150 group">
<span class="text-3xl font-medium group-active:text-white">494</span>
</button>
<!-- Answer Button 4 -->
<button class="aspect-square flex flex-col items-center justify-center bg-white/5 dark:bg-white/5 border border-primary/20 rounded-xl hover:bg-primary/10 active:scale-95 active:bg-primary transition-all duration-150 group">
<span class="text-3xl font-medium group-active:text-white">514</span>
</button>
</div>
</section>
<!-- Status Footer -->
<footer class="w-full max-w-md flex justify-around items-center border-t border-white/5 pt-6 pb-2">
<div class="flex flex-col items-center">
<span class="text-[10px] uppercase tracking-widest text-slate-500 font-medium">Nível</span>
<span class="text-xl font-bold text-primary">Master</span>
</div>
<div class="h-8 w-px bg-white/10"></div>
<div class="flex flex-col items-center">
<span class="text-[10px] uppercase tracking-widest text-slate-500 font-medium">Pontuação</span>
<span class="text-xl font-bold">12,450</span>
</div>
</footer>
<!-- Background Decoration -->
<div class="fixed top-0 left-0 w-full h-full pointer-events-none -z-10 overflow-hidden opacity-20">
<div class="absolute -top-[10%] -left-[10%] w-[40%] h-[40%] bg-primary/20 blur-[120px] rounded-full"></div>
<div class="absolute -bottom-[10%] -right-[10%] w-[40%] h-[40%] bg-primary/10 blur-[120px] rounded-full"></div>
<!-- Tech Grid Overlay -->
<div class="absolute inset-0 bg-[linear-gradient(rgba(13,89,242,0.05)_1px,transparent_1px),linear-gradient(90deg,rgba(13,89,242,0.05)_1px,transparent_1px)] bg-[size:40px_40px] [mask-image:radial-gradient(ellipse_60%_50%_at_50%_50%,#000_70%,transparent_100%)]"></div>
</div>
</body></html>
