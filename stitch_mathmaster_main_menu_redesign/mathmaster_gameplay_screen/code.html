<!DOCTYPE html>

<html class="dark" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MathMaster - Gameplay</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0df2cc",
                        "background-light": "#f5f8f8",
                        "background-dark": "#0a1110", // Slightly darker variant of the theme for deeper immersion
                        "surface-dark": "#10221f",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
        }
        .cyber-grid {
            background-image: 
                linear-gradient(to right, rgba(13, 242, 204, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(13, 242, 204, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .glow-text {
            text-shadow: 0 0 10px rgba(13, 242, 204, 0.5), 0 0 20px rgba(13, 242, 204, 0.3);
        }
        .glow-border {
            box-shadow: 0 0 15px rgba(13, 242, 204, 0.15);
        }
        .glass-panel {
            background: rgba(16, 34, 31, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(13, 242, 204, 0.2);
        }
        .ios-notch {
            height: 44px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex items-center justify-center">
<!-- Mobile Screen Container (iPhone 14 Pro aspect ratio simulation) -->
<div class="relative w-full max-w-[430px] h-screen max-h-[932px] overflow-hidden bg-background-light dark:bg-background-dark shadow-2xl flex flex-col border-x border-primary/10">
<!-- Cyber Background Pattern -->
<div class="absolute inset-0 cyber-grid pointer-events-none opacity-40"></div>
<div class="absolute inset-0 bg-gradient-to-b from-primary/5 via-transparent to-background-dark/80 pointer-events-none"></div>
<!-- Header / Status Bar Area -->
<div class="relative z-10 px-6 pt-12 flex flex-col gap-4">
<!-- Progress & Timer Row -->
<div class="flex justify-between items-center mb-1">
<div class="flex flex-col">
<span class="text-[10px] uppercase tracking-widest text-primary/60 font-bold">Progresso</span>
<div class="flex items-center gap-2">
<span class="text-sm font-medium">Questão 14/20</span>
</div>
</div>
<div class="flex flex-col items-end">
<span class="text-[10px] uppercase tracking-widest text-primary/60 font-bold">Tempo</span>
<div class="flex items-center gap-1 text-primary">
<span class="material-icons text-sm">schedule</span>
<span class="text-lg font-bold tabular-nums glow-text">00:08</span>
</div>
</div>
</div>
<!-- Progress Bar -->
<div class="w-full h-1.5 bg-white/5 rounded-full overflow-hidden">
<div class="h-full bg-primary w-[70%] shadow-[0_0_10px_#0df2cc]"></div>
</div>
<!-- Points Display -->
<div class="flex justify-between items-center mt-2">
<div class="glass-panel px-3 py-1 rounded-full flex items-center gap-2 border-primary/20">
<span class="text-[10px] uppercase tracking-tighter text-slate-400">Pontos</span>
<span class="text-primary font-bold tracking-tight">12.450</span>
</div>
<div class="flex items-center gap-1">
<div class="h-1 w-8 bg-primary rounded-full"></div>
<div class="h-1 w-4 bg-primary/30 rounded-full"></div>
<div class="h-1 w-2 bg-primary/20 rounded-full"></div>
</div>
</div>
</div>
<!-- Main Problem Section -->
<div class="relative z-10 flex-grow flex flex-col items-center justify-center px-8">
<div class="relative">
<!-- Decorative elements around problem -->
<div class="absolute -top-12 -left-12 w-24 h-24 border-t-2 border-l-2 border-primary/20 rounded-tl-3xl"></div>
<div class="absolute -bottom-12 -right-12 w-24 h-24 border-b-2 border-r-2 border-primary/20 rounded-br-3xl"></div>
<div class="text-center">
<p class="text-[12px] uppercase tracking-[0.3em] text-primary/40 mb-2 font-light">Resolva o Problema</p>
<h1 class="text-7xl md:text-8xl font-bold tracking-tighter text-white glow-text">
                        45 <span class="text-primary/60 mx-1">×</span> 12
                    </h1>
</div>
</div>
</div>
<!-- Interaction Area / Answer Grid -->
<div class="relative z-10 px-6 pb-12">
<div class="grid grid-cols-2 gap-4">
<!-- Option 1 -->
<button class="glass-panel group relative overflow-hidden p-8 rounded-xl flex flex-col items-center justify-center transition-all hover:border-primary active:scale-95">
<div class="absolute inset-0 bg-primary/0 group-active:bg-primary/10 transition-colors"></div>
<span class="text-3xl font-bold text-white group-hover:text-primary transition-colors">540</span>
<span class="absolute top-2 right-2 text-[8px] text-white/20 font-mono">OPT-01</span>
</button>
<!-- Option 2 -->
<button class="glass-panel group relative overflow-hidden p-8 rounded-xl flex flex-col items-center justify-center transition-all hover:border-primary active:scale-95">
<div class="absolute inset-0 bg-primary/0 group-active:bg-primary/10 transition-colors"></div>
<span class="text-3xl font-bold text-white group-hover:text-primary transition-colors">520</span>
<span class="absolute top-2 right-2 text-[8px] text-white/20 font-mono">OPT-02</span>
</button>
<!-- Option 3 -->
<button class="glass-panel group relative overflow-hidden p-8 rounded-xl flex flex-col items-center justify-center transition-all hover:border-primary active:scale-95">
<div class="absolute inset-0 bg-primary/0 group-active:bg-primary/10 transition-colors"></div>
<span class="text-3xl font-bold text-white group-hover:text-primary transition-colors">480</span>
<span class="absolute top-2 right-2 text-[8px] text-white/20 font-mono">OPT-03</span>
</button>
<!-- Option 4 -->
<button class="glass-panel group relative overflow-hidden p-8 rounded-xl flex flex-col items-center justify-center transition-all hover:border-primary active:scale-95">
<div class="absolute inset-0 bg-primary/0 group-active:bg-primary/10 transition-colors"></div>
<span class="text-3xl font-bold text-white group-hover:text-primary transition-colors">560</span>
<span class="absolute top-2 right-2 text-[8px] text-white/20 font-mono">OPT-04</span>
</button>
</div>
<!-- Footer Meta Info -->
<div class="mt-8 flex justify-between items-end">
<!-- Streak Counter -->
<div class="relative">
<div class="absolute -inset-2 bg-orange-500/20 blur-xl rounded-full"></div>
<div class="relative glass-panel border-orange-500/30 px-4 py-2 rounded-xl flex items-center gap-3">
<div class="bg-orange-500 p-1.5 rounded-lg flex items-center justify-center">
<span class="material-icons text-white text-base">local_fire_department</span>
</div>
<div class="flex flex-col leading-tight">
<span class="text-[10px] uppercase text-orange-200/60 font-bold">Sequência</span>
<span class="text-xl font-bold text-orange-400">×8</span>
</div>
</div>
</div>
<!-- Game Version / Session ID -->
<div class="text-right">
<p class="text-[9px] text-white/20 font-mono tracking-widest uppercase">Protocolo: MATH_X_992</p>
<p class="text-[9px] text-white/20 font-mono tracking-widest uppercase">Estável</p>
</div>
</div>
</div>
<!-- Bottom Home Indicator Area -->
<div class="relative z-10 flex justify-center pb-2">
<div class="w-32 h-1 bg-white/20 rounded-full"></div>
</div>
<!-- Decorative Background Images (abstract UI elements) -->
<div class="absolute top-1/4 -right-20 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
<div class="absolute bottom-1/4 -left-20 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
<div class="absolute top-1/2 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-primary/10 to-transparent"></div>
<div class="absolute top-[52%] left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-primary/5 to-transparent"></div>
</div>
</body></html>
