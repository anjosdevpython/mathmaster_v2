<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MathMaster Glass Gameplay</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d59f2",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-bright {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .glow-primary {
            box-shadow: 0 0 20px rgba(13, 89, 242, 0.4);
        }
        .mesh-bg {
            background-color: #101622;
            background-image: 
                radial-gradient(at 0% 0%, rgba(13, 89, 242, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(88, 28, 135, 0.2) 0px, transparent 50%),
                radial-gradient(at 50% 50%, rgba(13, 89, 242, 0.05) 0px, transparent 50%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-100 mesh-bg min-h-screen flex items-center justify-center overflow-hidden">
<!-- Mobile Screen Container -->
<div class="relative w-full max-w-[400px] h-[850px] bg-background-dark/40 overflow-hidden shadow-2xl border border-white/5 md:rounded-xl">
<!-- Header Section -->
<header class="absolute top-0 left-0 w-full z-20 pt-12 pb-6 px-6 glass">
<!-- Progress Bar -->
<div class="absolute top-0 left-0 w-full h-1.5 bg-white/10">
<div class="h-full bg-primary glow-primary w-2/3 transition-all duration-1000"></div>
</div>
<div class="flex justify-between items-center">
<div class="flex flex-col">
<span class="text-[10px] uppercase tracking-widest text-white/40 font-semibold">Level 12</span>
<span class="text-xl font-bold text-white">1,450 <span class="text-xs font-medium text-primary ml-1">PTS</span></span>
</div>
<div class="flex items-center space-x-2 glass-bright px-4 py-2 rounded-full border-white/20">
<span class="material-icons text-primary text-sm">timer</span>
<span class="text-lg font-bold tabular-nums">0:18</span>
</div>
<div class="flex items-center space-x-1">
<div class="w-1.5 h-1.5 rounded-full bg-primary"></div>
<div class="w-1.5 h-1.5 rounded-full bg-primary"></div>
<div class="w-1.5 h-1.5 rounded-full bg-white/20"></div>
</div>
</div>
</header>
<!-- Main Gameplay Area -->
<main class="h-full flex flex-col justify-center items-center px-6 pt-24 pb-12">
<!-- Question Card -->
<div class="w-full aspect-square max-h-[340px] glass-bright rounded-xl flex flex-col items-center justify-center relative mb-12 shadow-2xl">
<!-- Decorative background elements -->
<div class="absolute -top-10 -right-10 w-32 h-32 bg-primary/10 rounded-full blur-3xl"></div>
<div class="absolute -bottom-10 -left-10 w-32 h-32 bg-purple-500/10 rounded-full blur-3xl"></div>
<span class="text-white/30 text-xs font-semibold uppercase tracking-[0.2em] mb-4">Calculate</span>
<div class="text-7xl font-light text-white tracking-tighter">
                    84 <span class="text-primary font-medium">รท</span> 7
                </div>
</div>
<!-- Answer Grid -->
<div class="grid grid-cols-2 gap-4 w-full">
<!-- Answer Tile 1 -->
<button class="glass group hover:bg-white/10 active:scale-95 transition-all duration-200 h-28 rounded-xl flex flex-col items-center justify-center">
<span class="text-3xl font-semibold text-white/90 group-hover:text-white transition-colors">11</span>
<span class="text-[10px] uppercase text-white/20 font-bold mt-1 group-hover:text-white/40">Option A</span>
</button>
<!-- Answer Tile 2 -->
<button class="glass-bright border-primary/40 bg-primary/10 group hover:bg-primary/20 active:scale-95 transition-all duration-200 h-28 rounded-xl flex flex-col items-center justify-center ring-1 ring-primary/20">
<span class="text-3xl font-semibold text-white group-hover:scale-110 transition-transform">12</span>
<span class="text-[10px] uppercase text-primary font-bold mt-1">Option B</span>
</button>
<!-- Answer Tile 3 -->
<button class="glass group hover:bg-white/10 active:scale-95 transition-all duration-200 h-28 rounded-xl flex flex-col items-center justify-center">
<span class="text-3xl font-semibold text-white/90 group-hover:text-white transition-colors">14</span>
<span class="text-[10px] uppercase text-white/20 font-bold mt-1 group-hover:text-white/40">Option C</span>
</button>
<!-- Answer Tile 4 -->
<button class="glass group hover:bg-white/10 active:scale-95 transition-all duration-200 h-28 rounded-xl flex flex-col items-center justify-center">
<span class="text-3xl font-semibold text-white/90 group-hover:text-white transition-colors">16</span>
<span class="text-[10px] uppercase text-white/20 font-bold mt-1 group-hover:text-white/40">Option D</span>
</button>
</div>
<!-- Streak Indicator -->
<div class="mt-12 flex flex-col items-center">
<div class="flex items-center space-x-1 mb-2">
<span class="material-icons text-orange-400 text-base">local_fire_department</span>
<span class="text-sm font-bold text-orange-400 tracking-wide">8 STREAK</span>
</div>
<p class="text-white/40 text-[11px] font-medium tracking-wide">MULTIPLE x1.5 ACTIVE</p>
</div>
</main>
<!-- Footer Actions -->
<footer class="absolute bottom-0 left-0 w-full p-8 flex justify-between items-center">
<button class="w-12 h-12 rounded-full glass flex items-center justify-center text-white/50 hover:text-white hover:bg-white/10 transition-all">
<span class="material-icons">pause</span>
</button>
<div class="flex space-x-4">
<button class="px-6 py-2.5 rounded-full glass text-xs font-bold text-white/60 hover:text-white transition-all uppercase tracking-widest">
                    Quit
                </button>
<button class="w-12 h-12 rounded-full glass flex items-center justify-center text-white/50 hover:text-white hover:bg-white/10 transition-all">
<span class="material-icons">help_outline</span>
</button>
</div>
</footer>
<!-- Decorative background blurs -->
<div class="absolute -top-24 -left-24 w-64 h-64 bg-primary/20 rounded-full blur-[80px] pointer-events-none"></div>
<div class="absolute top-1/2 -right-32 w-80 h-80 bg-purple-600/10 rounded-full blur-[100px] pointer-events-none"></div>
</div>
</body></html>
